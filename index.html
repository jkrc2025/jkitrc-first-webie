<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
  body {
    background: #ffe6f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Comic Sans MS', sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #d63384;
    font-size: 3em;
    margin-bottom: 20px;
    animation: bounce 1s infinite alternate;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }

  .cake {
    width: 200px;
    height: 150px;
    background: #8b4513; /* chocolate */
    border-radius: 0 0 20px 20px;
    position: relative;
    margin-bottom: 20px;
  }

  .candle {
    width: 10px;
    height: 40px;
    background: yellow;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 3px;
  }

  .flame {
    width: 10px;
    height: 15px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -15px;
    left: 0;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scaleY(1); opacity: 1; }
    to { transform: scaleY(1.2); opacity: 0.8; }
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff0;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1;}
    100% { transform: translateY(600px) rotate(360deg); opacity:0;}
  }

  .hidden { display: none; }
</style>
</head>
<body>

<h1>Happy Birthday, Friend!</h1>

<div class="cake">
  <div class="candle" id="candle">
    <div class="flame" id="flame"></div>
  </div>
</div>

<button onclick="blowCandle()">Blow Candle!</button>

<audio id="music" autoplay loop>
  <source src="happy_birthday.mp3" type="audio/mp3">
</audio>

<script>
  function blowCandle() {
    const flame = document.getElementById('flame');
    flame.classList.add('hidden');

    // Create confetti
    for(let i=0; i<50; i++){
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      conf.style.left = `${Math.random()*window.innerWidth}px`;
      conf.style.animationDuration = `${2 + Math.random()*3}s`;
      document.body.appendChild(conf);
      setTimeout(()=> conf.remove(), 4000); // remove confetti after animation
    }

    alert("Yay! Candle blown! ðŸŽ‰");
  }
</script>

</body>
</html>
